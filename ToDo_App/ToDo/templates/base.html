<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 700px;
        }

        h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group input {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
            width: 100%;
        }

        .form-group button {
            border-radius: 8px;
        }

        .table-wrapper {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        td {
            padding: 12px;
            vertical-align: middle;
        }

        tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .table-success {
            background-color: #d4edda;
        }

        .striker {
            text-decoration: line-through;
        }

        .btns {
            text-decoration: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 8px;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 8px;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
            border-radius: 8px;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <!-- Bootstrap JavaScript CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
        // JavaScript for form validation
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                const titleInput = document.querySelector('#id_title');
                if (titleInput.value.trim() === '') {
                    event.preventDefault();
                    alert('Please enter a task title.');
                }
            });

            // JavaScript for confirmation before delete
            document.querySelectorAll('.btn-danger').forEach(button => {
                button.addEventListener('click', function (event) {
                    if (!confirm('Are you sure you want to delete this task?')) {
                        event.preventDefault();
                    }
                });
            });

            // JavaScript for toggle task status
            document.querySelectorAll('.btn-success').forEach(button => {
                button.addEventListener('click', function (event) {
                    const taskRow = button.closest('tr');
                    taskRow.classList.toggle('table-success');
                    const statusCell = taskRow.querySelector('td:nth-of-type(2)');
                    statusCell.textContent = statusCell.textContent === 'In Progress' ? 'Completed' : 'In Progress';
                });
            });
        });
    </script>
</body>
</html>
